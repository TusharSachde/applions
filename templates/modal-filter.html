<ion-modal-view class="bg-filter">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">Filter</h1>
        <div class="buttons button-right">
            <button class="button button-clear" ng-click="closefilter();">Close</button>
        </div>
    </ion-header-bar>

    <div class="row filter-modal">
        <div class="col col-50">
            <ion-list>
                <ion-item class="active">Appliance Status</ion-item>
                <ion-item>Appliance Type</ion-item>
                <ion-item>Location</ion-item>
                <ion-item>Cover Status</ion-item>
                <ion-item>Cover Type</ion-item>
            </ion-list>
        </div>
        <div class="col right">
            <div class="bar item-input-inset search-app">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search">
                </label>
            </div>
            <ion-list>
                <ion-item class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox">

                    </label>
                </ion-item>
                <ion-item>
                    <label>
                        <input type="checkbox"> Active
                    </label>
                </ion-item>
                <ion-item>
                    <label>
                        <input type="checkbox"> Archived
                    </label>
                </ion-item>
                <ion-item>
                    <label>
                        <input type="checkbox"> Transfered
                    </label>
                </ion-item>
            </ion-list>
        </div>
        <div class="button-bar bottom-stick">
            <button class="button button-positive button-small">Clear</button>
            <button class="button button-positive button-small">Apply</button>
        </div>
    </div>

</ion-modal-view>
