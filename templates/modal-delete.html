<ion-modal-view class="bg-archive bg-delete">
    <ion-header-bar class="bar-balanced" align-title="center">
        <h1 class="title">Confirm Delete</h1>
    </ion-header-bar>
    <ion-content>
<div class="cont-archive">
       <p> This appliance will be Delete.You will loose all the information related to this appliance permanently</p>
       <p class="cont-que"> Do you want to Delete this appliance?</p>
    </div>
         <div class="button-bar padding-horizontal">
            <button class="button button-balanced button-outline" ng-click="closedelete();">No</button>
            <button class="button button-balanced button-outline">Yes</button>
        </div>
    </ion-content>
</ion-modal-view>
