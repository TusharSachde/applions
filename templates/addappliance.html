<ion-view view-title="Add Appliance" class="light-bg">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear small-icon">
            Save
        </button>
    </ion-nav-buttons>
    <ion-content class="bbar-white app-cont">
        <div class="row block-down">
            <div class="col text-center blockss active">
                <div ng-class="appliance" ng-click="changeapp()">
                    Appliance Summary
                </div>
            </div>

            <div class="col text-center blockss">
                <div ng-class="purchase" ng-click="changepurchase()">
                    Purchase Details
                </div>
            </div>

            <div class="col text-center blockss">
                <div ng-class="warranty" ng-click="changewarranty()">
                    Warranty / AMC
                </div>
            </div>

            <div class="col text-center blockss endblocks">
                <div ng-class="documents" ng-click="changedocuments()">
                    Documents / Notes
                </div>
            </div>

        </div>
        <div class="appliance" ng-if="appliance=='bold'">

            <div class="list">
<!--                <div class="picturess  assertive-bg" style="background-image: url('img/icons/Mobile.png');"></div>-->
                <label class="item item-input" ng-click="openproductsearch();">
                    <span class="input-label">Product*</span>
                    <input type="text" readonly>
                </label>
                <label class="item item-input" ng-click="openbrandsearch();">
                    <span class="input-label">Brand*</span>
                    <input type="text" readonly>
                </label>
                <label class="item item-input">
                    <span class="input-label">Model No.</span>
                    <input type="text">
                </label>

                <label class="item item-input">
                    <span class="input-label">Serial No.</span>
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Name As*</span>
                    <input type="text" required>
                </label>
                <label class="item item-input" ng-click="openedit();">
                    <span class="input-label">Location</span>
                    <input type="text" readonly>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Warranty/AMC
                    </div>
                    <select>
                        <option></option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </label>

                <div class="button-bar">
                    <button class="button button-outline icon-right ion-chevron-right button-balanced" ng-class="purchase" ng-click="changepurchase()">Next</button>
                </div>
            </div>
        </div>


        <div class="list" ng-if="purchase=='bold'">

            <label class="item item-input">
                <span class="input-label">Purchase Date</span>
                <input type="date">
            </label>

            <label class="item item-input">
                <span class="input-label">Bill No*</span>
                <input type="text" required>
            </label>

            <label class="item item-input">
                <span class="input-label">Store Pincode</span>
                <input type="text">
            </label>

            <label class="item item-input">
                <span class="input-label">Store Name</span>
                <input type="text">
            </label>

            <label class="item item-input">
                <span class="input-label">Store Pincode</span>
                <input type="text">
            </label>

            <label class="item item-input" ng-click="openedit();">
                <span class="input-label">Store District</span>
                <input type="text">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Store State
                </div>
                <select>
                    <option></option>
                    <option>Maharastra</option>
                    <option>Gujrat</option>
                </select>
            </label>

            <label class="item item-input">
                <span class="input-label">Store Address</span>
                <input type="text">
            </label>

            <label class="item item-input">
                <span class="input-label">Contact No.</span>
                <input type="text">
            </label>

            <label class="item item-input">
                <span class="input-label">Sale Person</span>
                <input type="text">
            </label>

            <label class="item item-input">
                <span class="input-label">Purchase Price</span>
                <input type="text">
            </label>

            <div class="button-bar">
                <button class="button button-outline icon-left ion-chevron-left button-balanced" ng-class="appliance" ng-click="changeapp()">Previous</button>
                <button class="button button-outline icon-right ion-chevron-right button-balanced" ng-class="warranty" ng-click="changewarranty()">Next</button>
            </div>
        </div>
        <div class="warranty" ng-if="warranty=='bold'">
            <div class="list">
                <div class="item product-wrnnty">
                    Product Warranty
                </div>

                <label class="item item-input">
                    <span class="input-label">Warranty Period</span>
                    <input type="text">
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Warranty Type
                    </div>
                    <select>
                        <option></option>
                        <option>On Site</option>
                        <option>Off Site</option>
                    </select>
                </label>

                <div class="item product-wrnnty">
                    Component Warranty
                </div>

                <label class="item item-input">
                    <span class="input-label">Component</span>
                    <input type="text">
                </label>

                <label class="item item-input">
                    <span class="input-label">Serial No</span>
                    <input type="text">
                </label>

                <label class="item item-input">
                    <span class="input-label">Warranty Period</span>
                    <input type="text">
                </label>
            </div>
                <div class="add-warnty" ng-click="openpswd();">
                    Additional Warranty / AMC
                </div>

                <div class="button-bar">
                    <button class="button button-outline icon-left ion-chevron-left button-balanced" ng-class="purchase" ng-click="changepurchase()">Previous</button>
                    <button class="button button-outline icon-right ion-chevron-right button-balanced" ng-class="documents" ng-click="changedocuments()">Next</button>
                </div>
            </div>

            <div class="list" ng-if="documents=='bold'">
                <div class="item product-wrnnty">
                    Product Documents
                </div>

                <label class="item" style="padding:0;">
                    <div class="row">
                        <div class="col text-center">
                            <button class="button button-outline button-balanced button-block button-small" ng-class="warranty">Upload Bill</button>
                        </div>
                        <div class="col text-center">
                            <button class="button button-outline button-balanced button-block button-small" ng-class="warranty">Upload Warranty Card</button>
                        </div>
                    </div>
                </label>

                <div class="item product-wrnnty">
                    Add Notes
                </div>

                <label class="item item-input">
                    <input type="text" placeholder="Add Note">
                </label>

                <div class="button-bar">
                    <button class="button button-outline icon-left ion-chevron-left button-balanced" ng-class="warranty" ng-click="changewarranty()">Previous</button>
                </div>
            </div>
    </ion-content>
</ion-view>
