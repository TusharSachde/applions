<ion-modal-view>
    <ion-header-bar class="bar-balanced bar-header" align-title="center">
        <h1 class="title">Additional Warranty / AMC</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closewarranty()">Skip</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Cover Type*
                </div>
                <select ng-model="additionalwarranty.covertype">
                    <option value="AMC">AMC</option>
                    <option value="Extended Warranty">Extended Warranty</option>
                </select>
            </label>
            <label class="item item-input" ng-class="allvalidation[0].validation">
                <span class="input-label">Start Date*</span>
                <input type="date" ng-model="additionalwarranty.purchasedate" required>
            </label>
            <label class="item item-input" ng-class="allvalidation[1].validation">
                <span class="input-label">Cover Period* (months)</span>
                <input type="text" ng-model="additionalwarranty.period" ng-pattern="/^[0-9]+$/" required>
            </label>
            <label class="item item-divider">
                Cover Includes
            </label>
            <ion-item class="item">
                <label class="checkboxs pad-btm">
                    <input type="checkbox" value="visit free" ng-model="cover.free" ng-change="pushorpop(cover.free,'visit free');"> Visit Free
                </label>
                <label class="checkboxs pad-btm">
                    <input type="checkbox" value="services" ng-model="cover.service" ng-change="pushorpop(cover.service,'services');"> Services
                </label>

                <label class="checkboxs">
                    <input type="checkbox" value="parts" ng-model="cover.parts" ng-change="pushorpop(cover.parts,'parts');"> Parts
                </label>
                <label class="checkboxs">
                    <input type="checkbox" value="others" ng-model="cover.others" ng-change="pushorpop(cover.others,'others');"> Others
                </label>
            </ion-item>
            <label class="item item-input" ng-class="allvalidation[2].validation">
                <span class="input-label">Bill No From</span>
                <input type="text" ng-model="additionalwarranty.billno" placeholder="Bill No">
            </label>
            <label class="item item-input">
                <span class="input-label">Purchased From</span>
                <input type="text" ng-model="additionalwarranty.purchasedfrom" placeholder="Cover Purchased From">
            </label>
            <label class="item item-input">
                <span class="input-label">Contact No.</span>
                <input type="text" ng-model="additionalwarranty.contact" placeholder="Contact No. of Seller">
            </label>
            <label class="item item-input" ng-class="allvalidation[3].validation">
                <span class="input-label">Purchase Price</span>
                <input type="text" ng-model="additionalwarranty.purchaseprice" ng-pattern="/^[0-9]+$/" placeholder="Purchase Price">
            </label>
        </div>
        <div class="padding-horizontal" ng-click="editAdditionalWarranty()">
            <!--            <button class="button button-balanced button-block button-outline">Save &#38; Add More</button>-->
            <button class="button button-balanced button-block button-outline">Save &#38; Exit</button>
        </div>
    </ion-content>
