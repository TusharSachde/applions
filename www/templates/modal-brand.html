<ion-modal-view>
    <ion-header-bar class="bar-balanced" align-title="center">
        <h1 class="title">Brand Name</h1>
        <div class="buttons button-right">
            <button class="button button-clear" ng-click="closebrandsearch();">Close</button>
        </div>
    </ion-header-bar>
    <ion-header-bar class="bar bar-subheader item-input-inset">
        <div class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="text" ng-model="brand.name" placeholder="Brand" style="border: 0px;" ng-change="getproductbrands(brand.name);" autofocus>
            <button class="button button-icon ion-search" type="submit"></button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">




        <div class="list">
            <ion-item class="item" ng-repeat="brand in brands | orderBy : 'name'" ng-click="toBrand(brand);">{{brand.name}}</ion-item>

        </div>
    </ion-content>
</ion-modal-view>
